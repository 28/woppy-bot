<!DOCTYPE html>
<html lang="en">
<head>
    <title>Woppy the Weather Bot</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">-->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <div class="row pt-5">
        <div class="col col-lg-2">
            <img src="img/woppy.jpg" alt="woppy-bot"/>
        </div>
        <div class="col text-center">
            <div class="row justify-content-center">
                <button id="activate-button" name="activate-button" type="button" class="btn btn-success" onclick="activate()">
                    Activate!
                </button>
            </div>
            <div class="row pt-5 justify-content-center">
                <span id="activated-label" style="display: none; font-size: 120%;"></span>
            </div>
            <div id="zip-code-container" class="row pt-5 justify-content-center">
                <p></p>
            </div>
        </div>
    </div>
</div>
<div class="container text-center pt-5">
    <div id="weather-info-container" class="col-sm" style="display: none;">
        <span class="row" id="city-info"></span>
        <span class="row" id="time-info"></span>
        <img class="row" id="icon" src="#" alt=""/>
        <span class="row" id="temp-info"></span>
        <span class="row" id="press-info"></span>
        <span class="row" id="hum-info"></span>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<!--<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>-->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<script src="js/dom.js"></script>
</body>
</html>
