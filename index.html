<!DOCTYPE html>
<html lang="en">
<head>
    <title>Woppy the Weather Bot</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="apple-touch-icon" sizes="144x144" href="apple-icon-144x144.png">
</head>
<body>
<div class="container">
    <div class="row pt-5">
        <div class="col col-lg-2">
            <div class="row">
                <img src="img/woppy.jpg" alt="woppy-bot"/>
            </div>
            <div class="row">
                <small>v0.1 &copy; 2019 <a href="http://theparanoidtimes.org">theparanoidtimes</a></small>
            </div>
        </div>
        <div class="col text-center">
            <div class="row justify-content-center pt-3">
                <button id="activate-button" name="activate-button" type="button" class="btn-lg btn-success" onclick="activate()">
                    Activate!
                </button>
            </div>
            <div class="row pt-5 justify-content-center">
                <h4><span id="activated-label" class="text-secondary" style="display: none; font-size: 120%;"></span></h4>
            </div>
            <div id="zip-code-container" class="row pt-1 justify-content-center text-primary">
                <h2></h2>
            </div>
        </div>
    </div>
</div>
<div id="weather-info-container" class="container" style="display: none;">
    <div class="row">
        <div class="col text-center">
            <h1><span id="city-info" class="label label-default text-lg-center text-primary"></span></h1>
            <h3><span id="time-info" class="label label-default"></span></h3>
        </div>
    </div>
    <div class="row">
        <div class="col text-left">
            <h1><span id="temp-info" class="label label-default text-primary"></span></h1>
            <h3><span class="label label-default">Hi-Lo: </span><span id="hilo-info" class="label label-default text-primary"></span></h3>
            <h3><span class="label label-default">Pressure: </span><span id="press-info" class="label label-default text-primary"></span></h3>
            <h3><span class="label label-default">Humidity: </span><span id="hum-info" class="label label-default text-primary"></span></h3>
        </div>
        <div class="col text-right">
            <h1><img id="icon" src="#" alt="" class="img-responsive"/></h1>
            <h3><span id="desc-info" class="label label-default text-primary"></span></h3>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<script src="js/dom.js"></script>
</body>
</html>
